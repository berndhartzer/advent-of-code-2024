name: Formatting

on:
  push:
    branches:
    - master

jobs:
  run-fmt:
    name: Run fmt
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'

    - name: Run gofmt
      run: gofmt -s -w . && git diff --exit-code

    - name: Run go vet
      run: go vet
